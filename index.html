<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ne haragudjon:(</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gépelő Simulátor</h1>
        <div class="word-display" id="word-display"></div>
        <input type="text" id="word-input" placeholder="Írd be a szót..." oninput="checkWord()">
        <p id="message"></p>
        <div class="stats">
            <p id="score">Szó száma: 0</p>
            <p id="timer">Idő: 1 perc 30 másodperc</p>
        </div>
        <button onclick="startGame()">Játék</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
